    <main>
        <section class="container-fluid py-1 py-sm-3 py-md-5 px-3 px-md-5">
            <!-- JSON vastaus -->
            <div id="vastaus" class=" my-4 my-md-5"></div>
        </section>
    </main>

    <script>
        fetch("tietue.JSON")
        // muutetaan vastaus JS-olio muotoon
        .then(function(response) {
        return response.json();
        })
        
        // käsitellään JS-olio
        .then(function(responseJson) {
        kerro(responseJson);
        })

        // virheenkäsittely
        .catch(function(error) {
        document.getElementById("vastaus").innerHTML = "<p> Tietoa ei pystytä hakemaan </p>";
        })

    // funktio, joka käsittelee JS-olion
        function kerro(obj) {
        let tiedot = "<h1>" + obj.otsikko + "</h1><br>" + obj.kuvaus + "<br><hr>"
        + "<p><img src=" + obj.kuva + "></p><br>"
        + "<center><h3>" + "Opintojakso" + "</h3>" + "Nimi: " + obj.opintojakso.nimi + "<br>" 
        + "Tunnus: " + obj.opintojakso.tunnus + "<br>"
        + "Opintopisteet: " + obj.opintojakso.opintopisteet + "<br><br></center>";

        tiedot += "<p><h3> Aiheet </h3>";
        for (var i = 0; i < obj.tekniikat.length; i++) {
            tiedot += obj.tekniikat[i].aihe + "<br>";
            tiedot += "<a href=" + obj.tekniikat[i].linkki + ">" + obj.tekniikat[i].linkki + "</a>" + "<br>";
            tiedot += "</p>";
        }
        // tulostetaan tiedot
        document.getElementById("vastaus").innerHTML = tiedot;
        
        }
    </script>
